<input [formControl]="control" />
<ng-container *ngIf="
control.dirty &&
control.touched && 
control.errors">
    <div *ngIf="control.errors?.['required']">
        Value is required.
    </div>
    <div *ngIf="control.errors?.['minlength']">
        Value you entered is
        {{control.actualLength}}
        characters long, and should be
        {{control.requiredLength}}
        characters long.
    </div>
</ng-container>
